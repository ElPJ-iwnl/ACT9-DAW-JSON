<app-encabezado></app-encabezado>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar como columna del grid -->
    <app-menu></app-menu>

    <!-- Contenido como columnas complementarias del grid -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap
                  align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2 m-0">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Compartir</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Exportar</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-calendar3 me-1"></i> Esta semana
          </button>
        </div>
      </div>

      <!-- Gráfico de líneas -->
      <section class="mb-4">
        <app-line-chart></app-line-chart>
      </section>

      <!-- Contactos -->
      <section class="container-fluid px-0">
        <h2>Contactos</h2>
        <app-contact-list></app-contact-list>
      </section>

      <!-- Órdenes -->
      <section class="mt-4">
        <h2>Órdenes recientes</h2>
        <div class="table-responsive small">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>#</th>
                <th>Producto</th>
                <th>Monto</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>1</td><td>Laptop</td><td>$1299</td><td>Pagado</td></tr>
              <tr><td>2</td><td>Mouse</td><td>$25</td><td>Pendiente</td></tr>
              <tr><td>3</td><td>Teclado</td><td>$49</td><td>Pagado</td></tr>
              <tr><td>4</td><td>Monitor</td><td>$210</td><td>Enviado</td></tr>
            </tbody>
          </table>
        </div>
      </section>

      <footer class="py-3 text-muted small">© 2025 — Demo Dashboard</footer>
    </main>
  </div>
</div>
