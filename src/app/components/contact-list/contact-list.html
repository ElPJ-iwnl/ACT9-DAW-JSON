<h2 class="mt-4 mb-3">Contactos</h2>

@if (!contacts?.length) {
  <p class="text-muted">Cargando contactos...</p>
} @else {
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      @for (contact of contacts; track contact.id) {
        <tr app-contact-row [contact]="contact"></tr>
      }
    </tbody>
  </table>
}
